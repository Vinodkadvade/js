<html>
<title>
Set Operation
</title>

<script> 
//Union 
function union(setA, setB) {
    let unionSet = new Set(setA);
    for (let elem of setB) {
        unionSet.add(elem);
    }
    return unionSet;
}

const setA = new Set(['apple', 'banana', 'cherry']);
const setB = new Set(['banana', 'date', 'fig']);
console.log(union(setA, setB)); // Output: Set { 'apple', 'banana', 'cherry', 'date', 'fig' }
//Intersection
 function intersection(setA, setB) {
    let intersectionSet = new Set();
    for (let elem of setB) {
        if (setA.has(elem)) {
            intersectionSet.add(elem);
        }
    }
    return intersectionSet;
}
console.log(intersection(setA, setB)); // Output: Set { 'banana' }
//Difference
function difference(setA, setB) {
    let differenceSet = new Set(setA);
    for (let elem of setB) {
        differenceSet.delete(elem);
    }
    return differenceSet;
}

console.log(difference(setA, setB)); // Output: Set { 'apple', 'cherry' }
//Set Difference (Symmetric Difference)
function symmetricDifference(setA, setB) {
    let differenceSet = new Set(setA);
    for (let elem of setB) {
        if (differenceSet.has(elem)) {
            differenceSet.delete(elem);
        } else {
            differenceSet.add(elem);
        }
    }
    return differenceSet;
}

console.log(symmetricDifference(setA, setB)); // Output: Set { 'apple', 'cherry', 'date', 'fig' }
</script>
</html>
